<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="">
          <div class="">
            <h4>Change Password</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
              <!-- Old Password -->
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" required />
                <div *ngIf="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched" class="text-danger">
                  Old password is required.
                </div>
              </div>
  
              <!-- New Password -->
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword" required />
                <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="text-danger">
                  New password is required and must be at least 6 characters.
                </div>
              </div>
  
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required />
                <div *ngIf="passwordMismatch" class="text-danger">
                  Passwords do not match.
                </div>
                <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched" class="text-danger">
                  Confirm password is required.
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid || passwordMismatch">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
