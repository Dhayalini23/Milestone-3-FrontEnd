<div class=" container col d-flex justify-content-center card shadow p-3  bg-white rounded">
    <div class="card-header">
        <a href=""  class="fs-4" data-bs-dismiss="modal"> <i class="bi bi-x-lg"></i></a>
        <h3 class="text-dark">{{isEditMode == true ? 'Update Subscription' : 'New subscription' }}</h3>
    </div>
    <div class="card-body" style="width: 400px;">
        <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="address" name="address" class="form-control" formControlName="description" rows="3"
                    ngModel></textarea>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label><span>(Months)</span>
                <input type="number" class="form-control" id="duration" formControlName="duration"> 
            </div>
            
            <div class="mb-3 mx-auto">
                <button type="submit" [disabled]="subscriptionForm.invalid" class="btn btn-success me-2">{{isEditMode ==
                    true ? 'Update' : 'Save'}}</button>
                <button type="button" (click)="onClose()" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
