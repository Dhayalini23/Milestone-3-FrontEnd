<div class="container col d-flex justify-content-center">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header">

            <h3 class="text-dark">{{isEditMode == true ? 'Update Subscription' : 'New subscription' }}</h3>

        </div>
        <div class="card-body" style="width: 400px;">

            <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="password" class="form-control" id="description" formControlName="description">
                </div>

                <div class="mb-3">
                    <label for="paymentType" class="form-label">paymentType</label>
                    <input type="text" class="form-control" id="paymentType" formControlName="paymentType">
                </div>
                <div class="mb-3 mx-auto">
                    <button type="submit" [disabled]="subscriptionForm.invalid" class="btn btn-primary me-2">{{isEditMode ==
                        true ? 'Update' : 'Save'}}</button>
                    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
