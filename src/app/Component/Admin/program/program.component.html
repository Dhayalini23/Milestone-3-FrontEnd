 <div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">  
        <h2>Programs</h2>
        <div class="d-flex justify-content-between mb-3 mt5">
          <div class="p-2">  
            <input type="text" class="form-control" placeholder="Search Program..." [(ngModel)]="searchText" (input)="onSearch()">
          </div>
          <div class="ml-auto p-2">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i>
              Add New Program
            </button>
            <div class="modal fade p-0 m-0" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-body">
                  <app-add-edit-program></app-add-edit-program>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
      <div>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ProgramID</th>
              <th>ProgramName</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let program of programs | filterProgram:searchText ;let i=index">
              <td>{{ i }}</td>
              <td>{{ program.name }}</td>
              <td>{{ program.description }}</td>
              <td>
                <button type="button" class="btn btn-outline-warning me-3" [routerLink]="['/admin/program/editProgram', program.id]">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn btn-outline-danger me-3" (click)="onDelete(program.id)">
                  <i class="bi bi-trash3"></i>
                </button>
                <button type="button" class="btn btn-outline-primary me-3" [routerLink]="['/admin/program/viewProgram' , program.id ]"><i class="bi bi-eye-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
