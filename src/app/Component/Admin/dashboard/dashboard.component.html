<!-- Top Navigation Bar  -->
<nav class="top-app-bar navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid px-4 row ">
    <div class="col-6">
      <a class="navbar-brand me-auto" href="index.html">
        <h2 class="text-uppercase font-monospace">Grandeur Gym Space</h2>
      </a>
    </div>
    <div class="col-6 d-flex justify-content-end p-2">
      <i class="bi bi-bell text-white fs-3 me-4 "></i>
      <i class="bi bi-envelope text-white fs-3 me-4"></i>
      <i class="bi bi-person-circle text-white fs-3 me-4"></i>
    </div>
 </div>
</nav>

<!-- Sidebar  -->
<div class="d-flex">
  <main>
    <div class="d-flex flex-column flex-shrink-0 bg-dark sidebar" [class.collapsed]="isCollapsed">
      <div class="d-flex justify-content-between align-items-center">
        <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
          <!-- <span class="fs-4">Gym Fees Management</span> -->
        </a>
        <button class="btn btn-outline-light btn-lg toggle-btn" (click)="toggleSidebar()">
          <i class="bi" [ngClass]="isCollapsed ? 'bi-arrow-right' : 'bi-arrow-left'"></i>
        </button>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a class="nav-link text-white d-flex align-items-center sidebar-item" [routerLink]="['/admin/member']">
            <i class="bi bi-people fs-3"></i>
            <span class="ms-3 text" *ngIf="!isCollapsed">Members</span>
          </a>
        </li>
        <li>
          <a class="nav-link text-white d-flex align-items-center sidebar-item" [routerLink]="['program']">
            <i class="bi bi-calendar fs-3"></i>
            <span class="ms-3 text" *ngIf="!isCollapsed">Programs</span>
          </a>
        </li>
        <li>
          <a class="nav-link text-white d-flex align-items-center sidebar-item" [routerLink]="['subscription']">
            <i class="bi bi-credit-card-2-front fs-3"></i>
            <span class="ms-3 text" *ngIf="!isCollapsed">Subscription</span>
          </a>
        </li>
        <li>
          <a class="nav-link text-white d-flex align-items-center sidebar-item" [routerLink]="['payment']">
            <i class="bi bi-credit-card-2-front fs-3"></i>
            <span class="ms-3 text" *ngIf="!isCollapsed">Payments</span>
          </a>
        </li>
        <li>
          <a class="nav-link logout-link d-flex align-items-center sidebar-item" [routerLink]="['/']">
            <i class="bi bi-box-arrow-left fs-4"></i>
            <span class="ms-3 text" *ngIf="!isCollapsed">Log Out</span>
          </a>
        </li>
      </ul>
      <hr>
    </div>
  </main>

  <!-- Main Content Area  -->
  <div class="bg" style="width:100%">
    <router-outlet class="m-5"></router-outlet>
  </div>
</div>
