<div class="container mt-5">
    <div class="row text-center">
      <!-- Member Count Cube -->
      <div class="col-md-4 mb-4">
        <div class="card bg-dark text-white h-100 d-flex align-items-center justify-content-center">
          <div class="card-body">
            <h5 class="card-title">Member Count</h5>
            <p class="card-text fs-1">{{ memberCount }}</p>
          </div>
        </div>
      </div>
  
      <!-- Program Count Cube -->
      <div class="col-md-4 mb-4">
        <div class="card bg-dark text-white h-100 d-flex align-items-center justify-content-center">
          <div class="card-body">
            <h5 class="card-title">Program Count</h5>
            <p class="card-text fs-1">{{ programCount }}</p>
          </div>
        </div>
      </div>
  
      <!-- Enrollment Count Cube -->
      <div class="col-md-4 mb-4">
        <div class="card bg-dark text-white h-100 d-flex align-items-center justify-content-center">
          <div class="card-body">
            <h5 class="card-title">Subscription Count</h5>
            <p class="card-text fs-1">{{ subscriptionCount }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
