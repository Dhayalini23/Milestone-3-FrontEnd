
<div class="container">
    <div class="card shadow p-4 mb-5 bg-white rounded">
      <a href=""  class="fs-4" data-bs-dismiss="modal"> <i class="bi bi-x-lg"></i></a>
      <div class="card-body">
        <h4 class="card-title">Skipped Payment</h4>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" formControlName="id" />
          </div>
          <div class="form-group mb-3">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" class="form-control" formControlName="startDate" />
          </div>
          <div class="form-group mb-3">
            <label for="Reason">Reason</label>
            <input type="text" id="Reason" class="form-control" formControlName="Reason" />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Submit</button>
        </form>
      </div>
    </div>
 </div>
