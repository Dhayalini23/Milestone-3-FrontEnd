<div class="card shadow bg-white rounded  col d-flex justify-content-center">
    <div class="card-header">
        <h3 class="text-dark">{{isEditMode == true ? 'Update Program' : 'Add New program' }}</h3>
    </div>
    <div class="card-body" style="width: 400px;">
        <form [formGroup]="programForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Program Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image :</label>
                <input type="file" class="form-control" id="image" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="address" name="address" class="form-control" formControlName="description" rows="3"
                    ngModel></textarea>
            </div>
            <div class="mb-3 mx-auto">
                <button type="submit" [disabled]="programForm.invalid" class="btn btn-success me-2">{{isEditMode ==
                    true ? 'Update' : 'Save'}}</button>
                <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
